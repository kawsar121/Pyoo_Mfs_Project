<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Home</title>
    <!-- Daisy UI link Attach -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

                <!-- Avialbe balance -->
                <div class=" shadow-md  mt-4">
                    <div class="stat">
                      <div id="abiableBalance" class="stat-value">9400</div>
                      <div class="stat-desc">Abiable Balance</div>
                    </div>
                  </div>
                  <!-- Devider add -->
                  <div class="divider"></div>

                  <!-- Button Add -->
                  <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>

                  <!-- Money Add Form -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="inputAmountAdd" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="inputPin" type="password" placeholder="Pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="mainMoneyAdd" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>

              </div>
            </div>
          </div>
    </main>

    <!-- Js Addeded -->
     <script src="/Home/home.js"></script>
</body>
</html>
